<!DOCTYPE html>
<html>
<head>
	<title>Membaca File Json</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){
		$.get('data.json', function(obj){
			var str="<table border=1>";
			str+="<tr><td>No</td><td>Kategori</td><td>Judul Headline</td><td>Waktu Publish</td><td>Waktu Scrapping</td></tr>";
			$.each(obj,function(n,data){
				str+="<tr><td>"+(n+1)+"</td>";
				str+="<td>"+data.category+"</td>";
				str+="<td>"+data.title+"</td>";
				str+="<td>"+data.publish+"</td>";
				str+="<td>"+data.date+"</td></tr>";
			});
			str+="</table>";
			$('#headline_json').html(str);
		});
	});
</script>
</head>
<body>
	<h1> Headline Republika Online </h1>
	<div id="headline_json"></div>
</body>
</html>
